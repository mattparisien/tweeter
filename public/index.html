<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Bungee -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <!-- Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Custom Features JS -->
    <script type="text/javascript" src="/scripts/nav-scrolled.js"></script>
    <script type="text/javascript" src="/scripts/button-animations.js"></script>
    <script type="text/javascript" src="scripts/timeago.js"></script>

    <!-- Tweet Character Counter JS -->
    <script src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-inner-container">
        <a href="/" class="link-logo">
          <span id="logo"
            >Tweeter
            <div class="rotate">*</div></span
          >
        </a>

        <div class="nav-right">
          <h5><span style="font-weight: 600">Write</span> a new tweet!</h5>
          <a href="/#tweet-text">
            <i class="fas fa-angle-double-down"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Header -->

    <header>
      <div class="profile-img-container">
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <!-- Compose a New Tweet Section -->
    <main class="container">
      <section class="new-tweet" id="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" id="compose-form">
          <textarea
            name="text"
            id="tweet-text"
            rows="1"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="tweet-form-controls">
            <button type="submit" id="submit">
              <div class="label">Tweet</div>
              <span class="circle"> </span>
            </button>
            <output name="counter" class="counter" id="counter" for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </section>

      <!-- Display Tweets Collection Section -->
      <section class="display-tweets-container"></section>
    </main>

    <!-- Global Footer -->
    <footer class="global-footer">
      <h3>Tweeter</h3>

      <div class="footer-floating-circle"></div>

      <div class="footer-credits">
        <p class="copyright-info">Â© 2021 The Afterglo Company Inc.</p>
        <div class="design-credits"></div>
      </div>
    </footer>
  </body>
</html>
