  <body id="root">

    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-inner-container">
        <a href="/" class="link-logo">
          <h1><span>Tweeter</span></h1>
        </a>

        <div class="nav-right">
          <a id="scroll-to-form" href="">
            <h5><span style="font-weight: 600">Write</span> a new tweet!</h5>
            <i class="fas fa-angle-double-down"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="layout-shifter">

  
    <header class="global-header">
        <img src="assets/images/profile-hex.png" />
        <h1>Welcome back <strong>Matt</strong></h1>
    </header>

    
    <!-- Page-specific (main) content here -->

    <!-- Compose a New Tweet Section -->
    <main class="container">
      <section class="new-tweet" id="new-tweet">
        <h2>Compose Tweet</h2>

        <form action="/tweets/" id="compose-form">
          <textarea name="text" id="tweet-text" rows="1" placeholder="What are you humming about?" autofocus></textarea>
            <span class="form-error"></span>
          <div class="tweet-form-controls">
            <button type="submit" id="submit">
              <div class="label">Tweet</div>
              <span class="circle"> </span>
            </button>

            <div id="loader" style="display: none;">
              <?xml version="1.0" encoding="utf-8"?>
              <svg width="50px" height="50px"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto;   shape-rendering: auto; fill: #7768ca"  width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
              <circle cx="50" cy="50" fill="none" stroke="var(--mainColor)" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
              </circle>
              <!-- [ldio] generated by https://loading.io/ --></svg>
              </div>
            <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
          </div>

        </form>

      </section>


      <!-- Display Tweets Collection Section -->
      <section class="display-tweets-container"></section>
      
    </main>

    </div>

          <p>2021 Lighthouse Labs.</p>
        </div>
        
      </div>
